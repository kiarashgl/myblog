{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                {% for post in posts %}
                    <div class="card card-body bg-white mb-2 mt-2">
                        <h4 class="card-title"> {{ post.title }}</h4>
                        <h5>{{ post.author.first_name }} {{ post.author.last_name }}</h5>
                        <hr/>
                        <p class="card-text">{{ post.text }}</p>
                    </div>
                {% endfor %}
            </div>
            <div class="col">
                <div class="container">
                    سلام
                </div>
            </div>
        </div>
    </div>
{% endblock %}
